<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.35/dist/web3.min.js"></script>
        <link rel="stylesheet" href="./resources/tfe.css">
        <script src="./resources/tfe.js"></script>
        <script>

            start();

            // Menu
            function clickHandle(evt, idMenu) {
                document.getElementById('ownerConsole').innerHTML = '';
                let i, menucontent, tablinks;
                
                // This is to clear the previous clicked content.
                menucontent = document.getElementsByClassName("menucontent");
                for (i = 0; i < menucontent.length; i++) {
                    menucontent[i].style.display = "none";
                }
                
                // Set the tab to be "active".
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                
                // Display the clicked tab and set it to active.
                document.getElementById(idMenu).style.display = "block";
                evt.currentTarget.className += " active";
              
            }


        </script>

    </head>
    
    <!--https://www.educative.io/edpresso/how-to-create-tabs-in-html-->
    <body>
        <div class="sidenav">
            <button class="tablinks" onclick="clickHandle(event, 'altaParcela')">ALTA PARCELA</button>
            <button class="tablinks" onclick="clickHandle(event, 'consultaSaldo')">CONSULTA SALDO</button>
            <button class="tablinks" onclick="clickHandle(event, 'asignarTrabajo')">SOLICITAR TRABAJO</button>
        </div>
        <div class="mainMenu">
            <!-- Alta de parcelas -->
            <div id="altaParcela" class="menucontent">
                <table style="width:100%">
                    <colgroup>
                        <col span="1" style="width: 50%;">
                        <col span="1" style="width: 50%;">
                    </colgroup>
                    <tr>
                        <th w>Nombre: </th>
                        <td><input type="text" name="" id="plotName"></td>
                    </tr>
                    <tr>
                        <th>Atura m&iacute;nima: </th>
                        <td><input type="text" name="" id="plotMinAltitude"></td>
                    </tr>
                    <tr>
                        <th>Altura m&aacute;xima: </th>
                        <td><input type="text" name="" id="plotMaxAltitude"></td>
                    </tr>
                    <tr>
                        <th>Pesticida: </th>
                        <td colspan="7">
                            <select name="pesticida" id="plotPesticide">
                                <option value="1">Pesticida A</option>
                                <option value="2">Pesticida B</option>
                                <option value="3">Pesticida C</option>
                                <option value="4">Pesticida D</option>
                                <option value="5">Pesticida E</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="button" name="addPlot" value="ALTA PARCELA" onclick="addPlot()"></td>
                    </tr>
                </table>
            </div>
            <!-- Consulta de saldo -->
            <div id="consultaSaldo" class="menucontent">
                <table style="width:100%">
                    <colgroup>
                        <col span="1" style="width: 50%;">
                        <col span="1" style="width: 50%;">
                    </colgroup>
                    <tr>
                        <th>Consulta Saldo: </th>
                        <td><input type="button" name="buttonSaldoC" value="Saldo" onclick="getTokens('O')"></td>
                        <td align="left"><div id="saldo"></div></td>
                    </tr>
                </table>
            </div>
            <!-- Solicitar trabajos -->
            <div id="asignarTrabajo" class="menucontent">
                <table style="width:100%; line-height:100px;">
                    <colgroup>
                        <col span="1" style="width: 25%;">
                        <col span="1" style="width: 25%;">
                        <col span="1" style="width: 25%;">
                        <col span="1" style="width: 25%;">
                    </colgroup>
                    <tr>
                        <th>Introduzca el Identificador de la Parcela: </th>
                        <td><input type="text" name="idPlot" id="idPlot"></td>
                        <th>Introduzca cantidad de dep&oacute;sito: </th>
                        <td><input type="text" name="amount" id="amount"></td>
                    </tr>
                    <tr>
                        <td colspan="4" align="center"><input type="button" name="requestJobButton" value="Solicitar Trabajo" onclick="registerPlotToSpray()"></td>
                    </tr>
                    <tr>
                        <th>Revisar trabajos realizados</th>
                        <td align="center"><input type="button" name="jobsDoneButton" value="Trabajos Terminados" onclick="getjobsDone()"></td>
                        <td colspan="2"/>
                    </tr>
                </table>
            </div>
            <!-- Zona de muestra de resultados -->
            <div id="ownerConsole" class="console"></div>
        </div>
    </body>
</html>
