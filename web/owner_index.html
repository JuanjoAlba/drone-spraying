<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
        <link rel="stylesheet" href="./resources/tfe.css">
        <script src="./resources/tfe.js"></script>
        <script>

            // Función para manejar las pestañas
            function clickHandle(evt, idMenu) {
              let i, menucontent, tablinks;
            
              // This is to clear the previous clicked content.
              menucontent = document.getElementsByClassName("menucontent");
              for (i = 0; i < menucontent.length; i++) {
                menucontent[i].style.display = "none";
              }
            
              // Set the tab to be "active".
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
            
              // Display the clicked tab and set it to active.
              document.getElementById(idMenu).style.display = "block";
              evt.currentTarget.className += " active";
            }


        </script>

    </head>
    
    <!--https://www.educative.io/edpresso/how-to-create-tabs-in-html-->
    <body>
        <div class="sidenav">
            <button class="tablinks" onclick="clickHandle(event, 'altaParcela')">ALTA PARCELA</button>
            <button class="tablinks" onclick="clickHandle(event, 'consultaSaldo')">CONSULTA SALDO</button>
            <button class="tablinks" onclick="clickHandle(event, 'asignarTrabajo')">SOLICITAR TRABAJO</button>
        </div>
        <div class="main">
            <!-- Alta de parcelas -->
            <div id="altaParcela" class="menucontent">
                <table style="width:100%">
                    <colgroup>
                        <col span="1" style="width: 50%;">
                        <col span="1" style="width: 50%;">
                    </colgroup>
                    <tr>
                        <th w>Nombre: </th>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <th>Atura m&#237;nima: </th>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <th>Altura m&#225;xima: </th>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <th>Pesticida: </th>
                        <td colspan="7">
                            <select name="pesticida" id="pesticida">
                                <option value="1">Pesticida A</option>
                                <option value="2">Pesticida B</option>
                                <option value="3">Pesticida C</option>
                                <option value="4">Pesticida D</option>
                                <option value="5">Pesticida E</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="button" name="altaDron" value="ALTA PARCELA" onclick=""></td>
                    </tr>
                </table>
            </div>
            <!-- Consulta de saldo -->
            <div id="consultaSaldo" class="menucontent">
                <table style="width:100%">
                    <colgroup>
                        <col span="1" style="width: 50%;">
                        <col span="1" style="width: 50%;">
                    </colgroup>
                    <tr>
                        <th>Consulta Saldo: </th>
                        <td><input type="button" name="buttonSaldoC" value="Saldo" onclick=""></td>
                        <td align="left"><div id="saldo"></div></td>
                    </tr>
                </table>
            </div>
            <!-- Solicitar trabajos -->
            <div id="asignarTrabajo" class="menucontent">
                <table style="width:100%">
                    <colgroup>
                        <col span="1" style="width: 50%;">
                        <col span="1" style="width: 50%;">
                    </colgroup>
                    <tr>
                        <th>Introduzca el Identificador de la Parcela: </th>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="button" name="solicitarTrabajoButton" value="Solicitar Trabajo" onclick=""></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
