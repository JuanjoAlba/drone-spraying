<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.35/dist/web3.min.js"></script>
        <link rel="stylesheet" href="./resources/tfe.css">
        <script src="./resources/tfe.js"></script>
        <script>

            start();

            /////////////////////////////////////////////////////////////

            // MAnaging tabs
            function clickHandle(evt, nombreTab) {
              let i, tabcontent, tablinks;
           
              // This is to clear the previous clicked content.
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
            
              // Set the tab to be "active".
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
            
              // Display the clicked tab and set it to active.
              document.getElementById(nombreTab).style.display = "block";
              evt.currentTarget.className += " active";
            }
        </script>
    </head>
    
    <body>
        <h3>Contrataci&oacute;n de Drones</h3>
            <div class="tab">
                <button class="tablinks" onclick="clickHandle(event, 'principal')">TFE</button>
                <button class="tablinks" onclick="clickHandle(event, 'compania')">Compa&ntilde;&iacute;a</button>
                <button class="tablinks" onclick="clickHandle(event, 'propietario')">Propietario</button>
            </div>
            <form name="tfeForm">
                <div id="principal" class="tabcontent">
                    <table style="width:100%">
                        <colgroup>
                            <col span="1" style="width: 100%;">
                        </colgroup>
                        <tr>	
                            <td align="center"><p><strong>TFE</strong></p></td>
                        </tr>
                        <br/><br/><br/>
                        <tr>	
                            <td align="center"><p>Gesti&oacute;n de drones para fumigar parcelas</p></td>
                        </tr>
                    </table>
                </div>
                
                <div id="compania" class="tabcontent">
                    <iframe src="./company_index.html" height="300" width="1600" frameBorder="0"></iframe>
                </div>
                
                <div id="propietario" class="tabcontent">
                    <iframe src="./owner_index.html" height="300" width="1600" frameBorder="0"></iframe>
                </div>
            </form>
     </body>
    <script>
        // Principal tab
        document.getElementById('principal').style.display = "block";
    </script>
</html>
